<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/formulario.css">
    <title>Formulário de cadastros</title>
</head>

<body>
    <div class="container">
       <div class="form-image">
        <img src="../assets/img/logo2t.png" >
       </div>
       <div class="form">
          <form action="#">
            <div class="form-header">
              <div class="title"  style="display:flex; justify-content: space-between; width: 100%;" >
                <h1>Cadastre-se</h1>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
              </div>  
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Nome</label>
                    <input id="firstname" type="text" name="name" placeholder="Digite seu nome completo" required>
                </div>
            
                <div class="input-box">
                    <label for="lastname">Idade</label>
                    <input id="lastname" type="number" name="age" placeholder="Digite sua idade" required>
                </div>

                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="cellphone" placeholder="(xx)xxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="password">Cpf</label>
                    <input id="password" type="number" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                
            </div>

            <div class="modo-inputs">
                <div class="modo-title">
                    <h6>Modos de Jogo</h6>   
                </div>
                
                <div class="modo-group">
                    <div class="modo-input">
                        <input type="radio" id="mata-mata" name="modo">
                        <label for="mata-mata">Mata-Mata</label>
                    </div>

                    <div class="modo-input">
                        <input type="radio" id="salve-refem" name="modo">
                        <label for="salve-refem">Salve refém</label>
                    </div>

                    <div class="modo-input">
                        <input type="radio" id="rouba-bandeira" name="modo">
                        <label for="rouba-badeira">Rouba bandeira</label>
                    </div>
                </div>
            </div>

            <div class="continue-button">
                <button><a href="#">Continuar</a></button>
            </div>
          </form>
       </div>

    </div>
</body>
</html>
