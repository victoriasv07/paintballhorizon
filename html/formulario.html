<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css">
    <title>Formul√°rio de cadastros</title>
</head>
<body>
    <div class="container">
       <div class="form-image">
        <img src="../assets/img/paintball.png" >
       </div>
       <div class="form">
          <form action="#" >
            <div class="form-header">
              <div class="title">
                <h1>Cadastre-se</h1>
            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
              </div>  
            </div>

            <div class="input-group">
                <div class="input-box">
                <label for="firstname">Primeiro nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>
            
                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>
            
            
                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx)xxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="input-box">
                    <label for="password">Confirme sua senha</label>
                    <input id="password" type="password" name="confirm password" placeholder="Digite sua senha" required>
                </div>
            </div>

            <div class="modo-input">
                <div class="modo-title">
                    <h6>Modos de Jogo</h6>   
                </div>
                
                <div class="modo-group">
                    <div class="modo-input">
                        <input type="radio" id="mata-mata" name="modo">
                        <label for="mata-mata">Mata-Mata</label>
                    </div>
                </div>
            </div>
          </form>
       </div>

    </div>
</body>
</html>
